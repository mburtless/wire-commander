paths:
  '/peers/{PeerName}':
    get:
      operationId: GetPeer
      summary: 'Get details of a peer'
      responses:
        '200':
          $ref: '#/responses/PeerResponse'
          x-oad-type: reference
    put:
      operationId: UpdatePeer
      summary: 'Updates a peer'
      responses:
        '200':
          description: 'The peer'
          schema:
            x-oad-type: reference
            $ref: '#/definitions/Peer'
          x-oad-type: response
      parameters:
        -
          name: PublicKey
          in: body
          description: 'Public key of peer'
          required: true
          schema:
            x-oad-type: string
            type: string
          x-oad-type: parameter
    post:
      operationId: CreatePeer
      summary: 'Creates a new peer'
      responses:
        '200':
          description: 'The peer'
          x-oad-type: response
      parameters:
        -
          name: PublicKey
          in: body
          description: 'Public key of peer to add'
          required: true
          schema:
            x-oad-type: string
            type: string
          x-oad-type: parameter
    delete:
      operationId: DeletePeer
      summary: 'Deletes a peer'
      responses:
        '200':
          description: 'Returns empty object'
          schema:
            x-oad-type: object
            type: object
            title: 'Empty Object'
          x-oad-type: response
    parameters:
      -
        name: PeerName
        in: path
        description: 'Name of peer'
        required: true
        type: string
        x-oad-type: parameter
    x-oad-type: operation
  /peers:
    get:
      operationId: GetPeers
      summary: 'Get list of active peers'
      responses:
        '200':
          description: 'Active peers'
          schema:
            x-oad-type: array
            type: array
            title: Peers
            description: 'Active peers'
            items:
              x-oad-type: reference
              $ref: '#/definitions/Peer'
          x-oad-type: response
    x-oad-type: operation
  '/peers/{PeerName}/config':
    get:
      operationId: GetConfig
      summary: 'Returns the client tunnel config of the peer'
      responses:
        '200':
          description: 'The client tunnel config'
          schema:
            x-oad-type: string
            type: string
          x-oad-type: response
    parameters:
      -
        name: PeerName
        in: path
        description: 'Name of peer'
        required: true
        type: string
        x-oad-type: parameter
    x-oad-type: operation
responses:
  PeerResponse:
    description: 'The details of the peer'
    schema:
      x-oad-type: reference
      $ref: '#/definitions/Peer'
    x-oad-type: response
definitions:
  Peer:
    x-oad-type: object
    type: object
    title: Peer
    properties:
      PeerName:
        x-oad-type: string
        type: string
        title: 'Peer Name'
        description: 'Name of peer'
      PublicKey:
        x-oad-type: string
        type: string
        title: 'Public Key'
        description: 'Public key of peer'
